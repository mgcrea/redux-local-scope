language: node_js
sudo: false
node_js:
  - "4"
  - "stable"

env:
  global:
    - CODE_CLIMATE_TOKEN=foo

before_script:
  - date --rfc-2822

script:
  - npm test
  - npm run lint
  - npm run test:coverage

after_script:
  - cat coverage/lcov.info | codeclimate-test-reporter

addons:
  code_climate:
    repo_token: foo
